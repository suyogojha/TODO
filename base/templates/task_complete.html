{% extends 'main.html' %}
{% block content %}

<main>
    <section class="d-flex justify-content-center">
        {% for item in task_complete %}
        <div class="w-50 mt-5 bg-secondary text-center text-dark rounded p-2" id="container-2" >
          
            <div class="d-flex justify-content-between p-3" id="info-container-2 ">
                <h3>{{item.task.name}}</h3>
            </div>
            <div class="d-flex justify-content-between p-3">
                <p class="lead">Categroy: {{item.task.category}}!</p>
                <p class="lead">Added: {{item.task.updated|timesince}}ago</p>
            </div>
          
            
        </div>
        <p></p>
        {% endfor %}

      </section>
</main>
{% endblock content %}
